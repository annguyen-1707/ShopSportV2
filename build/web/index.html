<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trang Thanh To√°n</title>
        <style>
            /* styles.css */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            .content {
                display: flex;
                justify-content: space-between;
            }

            .payment-info, .order-summary {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 45%;
            }

            h2 {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            input, select {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .order-item {
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
                align-items: center;
            }

            .order-item img {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 5px;
            }

            .total {
                display: flex;
                justify-content: space-between;
                font-weight: bold;
                font-size: 1.2em;
                margin-top: 20px;
            }

            .order-btn {
                width: 100%;
                padding: 15px;
                background-color: black;
                color: white;
                text-align: center;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .order-btn:hover {
                background-color: #444;
            }

        </style>

    </head>
    
</html>
